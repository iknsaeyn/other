<div class="container">
  <div class="declare">
    Каталог товаров
  </div>
  <div class="card2">
    <div class="card1" *ngFor="let obj of this.baseService.arr">
      <a routerLink="/catalog/{{obj.id}}">
        <img src="{{obj.thumbnail}}" alt="">
        <div class="card-text">
          <p>{{obj.title}}</p>
          {{obj.price}}$
        </div>
      </a>
    </div>
  </div>
</div>
