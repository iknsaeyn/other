<div class="container">
  <div class="block">
    <div class="block_2">
      <div class="block_5">
        <div style="display: inline-block;">
          <img src="/assets/img/Mark.png" alt="">
        </div>
        <div style="display: inline-block;">
          <h1>Вход в личный кабинет</h1>
        </div>
      </div>
      <div>
        <input placeholder="Логин" [(ngModel)]="login" type="text">
      </div>
      <div>
        <input required minlength="5" #name1="ngModel" name="name11" placeholder="Пароль" [(ngModel)]="password"
          type="text">
      </div>
    </div>
    <button routerLink="/profile" class="btna" (click)="toComeIn()">Войти</button>

    <div *ngIf="name1.hasError('minlength')" class="err">
      Минимальная длина пароля 5 символов
    </div>
    <div *ngIf="baseService.err" class="err">
      Неправильно указан логин и/или пароль.
    </div>
  </div>
</div>
