<div class="container">
  <div class="declare">
    Основные товары
  </div>
  <div class="card2"></div>
  <div class="card1" *ngFor="let obj of this.baseService.arr">
    <a routerLink="/admin/items/{{obj.id}}">
      <img src="{{obj.thumbnail}}" alt="">
      <div class="card-text">
        <p>{{obj.title}}</p>
        {{obj.price}}$
      </div>
    </a>
  </div>
</div>
