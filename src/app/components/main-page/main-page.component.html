<div class="container">
  <div class="declare">
    Основные товары
  </div>
  <div class="card2">
    <div class="card1" *ngFor="let obj of ten">
      <a routerLink="/catalog/{{obj.id}}">
        <img src="{{obj.thumbnail}}" alt="">
        <div class="card-text">
          <p>{{obj.title}}</p>
          {{obj.price}}$
        </div>
      </a>
    </div>
  </div>
</div>
