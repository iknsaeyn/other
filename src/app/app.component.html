<form class="container">
  <br>
  <div class="mb-3">
    <label class="form-label ">Название книги</label>
    <input pattern="[а-яА-ЯёЁ]*" required #firstName="ngModel" name="title" [(ngModel)]="creat_book.title" type="text"
      class="form-control text-bg-dark" />
    <div *ngIf="firstName.hasError('required')" class="alert alert-light mt-1" role="alert">
      Поле должно быть заполнено
    </div>
    <div *ngIf="firstName.hasError('pattern')" class="alert alert-light mt-1" role="alert">
      Только русские буквы, без пробелов, без цифр, без спец. символов.
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Автор</label>
    <input pattern="[а-яА-ЯёЁ]*" required #secondName="ngModel" name="author" [(ngModel)]="creat_book.author"
      type="text" class="form-control text-bg-dark" />
    <div *ngIf="secondName.hasError('required')" class="alert alert-light mt-1" role="alert">
      Поле должно быть заполнено
    </div>
    <div *ngIf="secondName.hasError('pattern')" class="alert alert-light mt-1" role="alert">
      Только русские буквы, без пробелов, без цифр, без спец. символов.
    </div>
  </div>
  <button [disabled]="firstName.invalid || secondName.invalid" (click)="create()" type="submit"
    class="btn btn-outline-dark">Добавить</button>
</form>

<div class="container">
  <br>
  <table class="table table-striped table-sm">
    <thead class="text-bg-dark">
      <tr>
        <th scope="col">Номер</th>
        <th scope="col">Название книги</th>
        <th scope="col">Автор</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
