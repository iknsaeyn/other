<h3>Текущие значения</h3>
{{ currentTodo| json }}

<div
  class="btn-group container"
  role="group"
  aria-label="Basic mixed styles example"
>
  <button (click)="updateTodoState()" type="button" class="btn btn-danger">
    Записать данные в хранилище
  </button>
  <button (click)="resetTodoState()" type="button" class="btn btn-warning">
    Сбросить хранилище
  </button>
</div>
